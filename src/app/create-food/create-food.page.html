<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Criar alimento - Colocar valores equivalentes a 100g</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Criar alimento</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <form [formGroup]="form">
      <ion-item>
        <ion-input label="Nome" labelPlacement="floating" formControlName="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Calorias" labelPlacement="floating" formControlName="Calories"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="ProteÃ­nas" labelPlacement="floating" formControlName="Proteins"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Carboidratos" labelPlacement="floating" formControlName="Carbs"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Gorduras" labelPlacement="floating" formControlName="Fat"></ion-input>
      </ion-item>
      <ion-button [disabled]="form.invalid" expand="block" (click)="criarAlimento()" >Criar</ion-button>
    </form>
  </div>
</ion-content>
