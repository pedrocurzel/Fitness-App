<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="form">
    <ion-item>
      <ion-input formControlName="Name" type="text" label="Nome" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="Email" type="text" label="Email" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="Password" type="text" label="Senha" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="Height" type="text" type="text" label="Altura em Centímetros" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="CalorieTarget" type="text" type="text" label="Meta Calórica" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="Weight" type="text" type="text" label="Peso em KG" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" type="submit" (click)="login()" >Login</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button [disabled]="form.invalid" expand="block" type="submit" (click)="register()" >Register</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
