<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-button (click)="logout()">
      Logout
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="ready">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>

    {{diary?.Day}}

  </h1>

  <h1>
    {{diary?.Records?.length}}
  </h1>

  <ion-button (click)="navigateDiaries('backward')" >
    backward
  </ion-button>

  <ion-button (click)="navigateDiaries('forward')" >
    forward
  </ion-button>
</ion-content>
